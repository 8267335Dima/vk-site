# frontend/nginx.conf

server {
  listen 80;
  server_name localhost;

  # Этот блок обрабатывает загрузку самого сайта (index.html, JS, CSS)
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  # --- НОВЫЙ, СПЕЦИАЛЬНЫЙ БЛОК ТОЛЬКО ДЛЯ WEBSOCKET ---
  # Он будет перехватывать запросы на /api/v1/ws и правильно их обрабатывать
  location /api/v1/ws {
    proxy_pass http://backend:8000/api/v1/ws; # Передаем запрос на бэкенд
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Этот блок обрабатывает все остальные API-запросы (GET, POST и т.д.)
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}