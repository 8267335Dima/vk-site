# frontend/nginx.conf

server {
  listen 80;
  server_name localhost;

  # Обработка статических файлов (index.html, JS, CSS)
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  # --- ИСПРАВЛЕНИЕ: Специальный блок для корректного проксирования WebSocket ---
  # Это необходимо для live-обновлений на дашборде.
  location /api/v1/ws {
    proxy_pass http://backend:8000; # Указываем имя сервиса из docker-compose
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Обработка всех остальных API-запросов (GET, POST и т.д.)
  location /api/ {
    proxy_pass http://backend:8000; # Указываем имя сервиса из docker-compose
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}