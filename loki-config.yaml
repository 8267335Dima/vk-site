# loki-config.yaml
auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# --- ОБНОВЛЕННАЯ СХЕМА ---
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb # <-- ИЗМЕНЕНО: Используем современный и эффективный TSDB
      object_store: filesystem
      schema: v13 # <-- ИЗМЕНЕНО: Указываем актуальную версию схемы
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093

# Отключаем проверку на структурированные метаданные, так как мы их не используем
# и это вызывало ошибку при старой схеме.
limits_config:
  allow_structured_metadata: false